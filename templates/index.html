<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <title>Insert title here</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
      var time = 8; //기준시간 작성
      var min = ""; //분
      var sec = ""; //초
    
      //setInterval(함수, 시간) : 주기적인 실행
      var x = setInterval(function() {
        //parseInt() : 정수를 반환
        min = parseInt(time/60); //몫을 계산
        sec = time%60; //나머지를 계산
    
        document.getElementById("demo").innerHTML = min + "분" + sec + "초";
        time++;
    
        //타임아웃 시
        if (time > 70) {
          clearInterval(x); //setInterval() 실행을 끝냄
          document.getElementById("demo").innerHTML = "시간초과";
        }
      }, 1000);
    </script>
  </head>
<body>
    <!-- Image and text -->
    <center>
<nav class="navbar navbar-light bg-light">
  <a style="margin : auto;" class="navbar-brand" href="/">
    롤담
  </a>
</nav>
  <form style="display:inline;"  method="POST" action="/load">
  <div style="margin-top : 15px;" class="w-50" class="input-group flex-nowrap">
  <div class="input-group-prepend">
  </div>
  <input name='nickname' type="text" class="form-control" placeholder="닉네임을 입력하세요" aria-label="Username" aria-describedby="addon-wrapping">
  </div>
      
    <button style="margin-top : 10px;" type="submit" class="btn btn-dark">시작</button>
      </form>
    <form style="display:inline;" method="POST" action="/stop">
    <button style="margin-top : 10px;" type="submit" class="btn btn-dark">종료</button>
      </form>

<div>
  {% if timestart == '게임이 시작 되었습니다' %}
  <p>게임에 입장하였습니다</p></br>
  <div id="demo"></div></br>
  {% else %}
  <p style="margin-top : 15px;">준비 중입니다</p></br>
  {% endif %}

<div id="divClock" class="clock"></div>
</div>
</center>
</body>
</html>
